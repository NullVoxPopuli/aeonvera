AllCops:
  TargetRubyVersion: 2.1
  Exclude:
    - 'dry-core.gemspec'
    - 'spec/spec_helper.rb'

Style/SignalException:
  Exclude:
    - 'spec/**/*'

Style/RedundantSelf:
  Exclude:
    - 'lib/dry/core/deprecations.rb'

Metrics/LineLength:
  Max: 110

Metrics/MethodLength:
  Enabled: false

Style/FileName:
  Exclude:
    - 'lib/dry-core.rb'

Lint/AmbiguousRegexpLiteral:
  Exclude:
    - 'spec/**/*'

Style/BlockDelimiters:
  Exclude:
    - 'spec/**/*'
