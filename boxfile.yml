run.config:
  engine: ruby
  engine.config:
    runtime: ruby-2.4

  # add extra packages
  extra_packages:
    - nginx
    - nodejs
    - gettext-tools

  build_triggers:
    - Gemfile
    - Gemfile.lock

deploy.config:
  before_live:
    web.main:
      - export REDIS_URL="redis://$DATA_REDIS_HOST"
      - export REDIS_HOST=$DATA_REDIS_HOST
      - export REDIS_PROVIDER=$REDIS_HOST

      # - mkdir -p /app/sockets
      - rake db:schema:setup_or_migrate
  transform:
    - chown -R gonano:gonano /app/tmp
    - envsubst '$S3_BUCKET:$NGINX_PORT' < /app/config/nginx.template.conf > /app/config/nginx.conf

# LOCAL DB
data.db:
  image: nanobox/postgresql
  local_only: true

# CACHE
data.redis:
  image: nanobox/redis:3.0

# API
web.main:
  start:
    puma: bundle exec puma -C ./config/puma.rb -b unix:///app/sockets/puma.sock
    nginx: nginx -c /app/config/nginx.conf

  writable_dirs:
    - tmp
    - log
    - sockets

  # the path to a logfile you want streamed to the nanobox dashboard
  log_watch:
    rails: 'log/production.log'
    nginx: 'log/nginx.access.log'
    nginx_error: 'log/nginx.error.log'

# SIDEKIQ
worker.jobs:
  start: bundle exec sidekiq

  # add writable dirs to the web component
  writable_dirs:
    - tmp
    - log

  log_watch:
    sidekiq: 'log/sidekiq.log'
